<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML Editor & Output</title>
    <script src="https://cdn.jsdelivr.net/npm/@tenoxui/moxie@0.4.0/dist/index.iife.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@anyframe/css@0.1.1/dist/anycss.iife.js"></script>
    <style>
      body {
        font-family: sans-serif;
        display: flex;
        gap: 20px;
        padding: 20px;
      }
      #editorContainer,
      #outputContainer {
        width: 50%;
      }
      textarea {
        width: 100%;
        height: 300px;
        padding: 10px;
        font-family: monospace;
        border: 1px solid #ccc;
        resize: none;
      }
      button {
        margin-top: 10px;
        padding: 5px 10px;
        cursor: pointer;
      }
      #output {
        border: 1px solid #ddd;
        padding: 10px;
        min-height: 300px;
        background: #f9f9f9;
      }
    </style>
  </head>
  <body>
    <!-- Editor Component -->
    <div id="editorContainer">
      <h2>Editor</h2>
      <textarea id="htmlEditor"></textarea>
      <div class="flex">
        <button id="copyHTML">Copy HTML</button>
        <button onclick="downloadHtml('output', 'output.html')">Download File</button>
      </div>
    </div>

    <!-- Output Component -->
    <div id="outputContainer">
      <h2>Output</h2>
      <div id="output"></div>
    </div>

    <script src="./src/main.js"></script>
    <script src="./src/download.js"></script>
  </body>
</html>
