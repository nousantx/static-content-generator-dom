<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Generated HTML Template</title>
    <script src="https://cdn.jsdelivr.net/npm/@tenoxui/moxie@0.4.0/dist/index.iife.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@anyframe/css@0.1.0/dist/anycss.iife.js"></script>

  <body>
    <div
      id="content"
      _="
        (*): m-0 p-0 [box-sizing]-border-box;
        (#wrapper): w-210mm h-297mm bg-red-400

    >
      <div id="wrapper"></div>
    </div>

    <button onclick="downloadHtml('content', 'my-component.html')">Download HTML</button>

    <script src="./src/main.js"></script>
    <script src="./src/download.js"></script>
  </body>
